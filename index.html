<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="request-dialog">
    <div class="top">Got a Question or Request?<div class="small-text">Leave us a note.</div></div>
    <div class="image">
        <form class="form-content">
            <div class="input-style small-text first-input">Firstname,LastName<input class='input-size'type="text" placeholder="Enter your Firstname & Lastname"></div>
            <div class="input-style small-text second-input">ATTUID<input class='input-size'type="text" placeholder="Enter your ATT User ID"></div>
            <div class="input-style small-text third-input">Organisation Name<input class='input-size'type="text" placeholder="Enter your Organisation Name"></div>
            <div class="input-style small-text fourth-input">Subject/Topic<input class='input-size'type="text" placeholder="Enter Subject or Topic"></div>
            <div class="text-area-style small-text">Message
                <textarea class="small-text" rows = "10" cols = "40">Add your message here</textarea>
            </div>
            <div class="send-button container"><button type="button" class="btn btn-default">Send Message</button></div>
        </form>
    </div>
</div>

</body>
</html>
